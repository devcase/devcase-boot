<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
>
<link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
		<form th:action="@{/login}" method="POST" class="form-signin" accept-charset="ISO-8859-1">
			<h1 class="form-signin-heading">Login</h1>
			<div id="errormessagecontainer" class="text-danger" th:if="${!#strings.isEmpty(authenticationErrorMessage)}" th:text="${authenticationErrorMessage}"></div>
			<div class="form-group">
				<input type="text" id="username" name="username" class="form-control" placeholder="Login" autofocus />
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Senha" />
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>

		<form th:action="@{/auth/facebook}" method="POST" class="form-signin" accept-charset="ISO-8859-1">
			<input type="hidden" th:name="${csrfToken.parameterName}" th:value="${csrfToken.token}" />
			<input type="hidden" name="scope" value="email,public_profile" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login with Facebook</button>
		</form>
	</div>
	
</body>
</html>
