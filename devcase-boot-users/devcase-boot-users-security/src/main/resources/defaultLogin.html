<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
>
<link rel="stylesheet" href="/css/login.css">
</head>
<body>
	<div class="container">
		<form action="/login" method="POST" class="form-signin" accept-charset="ISO-8859-1">
			<h1 class="form-signin-heading">Login</h1>
			<div id="errormessagecontainer"></div>
			<div class="form-group">
				<input type="text" id="username" name="username" class="form-control" placeholder="Login" autofocus/>
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control" placeholder="Senha"/>
			</div>
			<input type="hidden" name="@csrfname@" value="@csrftoken@"/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
	<script type="text/javascript">
		var errormsg = "@errormessage@";
		if(errormsg != "") {
			document.getElementById("errormessagecontainer").innerHTML = "<span class=\"errormessage text-danger\">" + errormsg + "</span>";
		}
	</script>
</body>
</html>
