<div>
	<h1>Detalhes</h1>
	<form >
		<div v-for="field in fields" class="form-group row">
			<label v-bind:for="'field_' + field.name" class="col-sm-2 col-form-label">{{field.label}}</label>
			<div class="col">
				<input readonly v-bind:id="'field_' + field.name" class="form-control-plaintext" v-bind:value="entity[field.name]"></input>
			</div>
		</div>
		
		<button type="submit" class="btn btn-primary" @click="edit()">Editar</button>
		<button type="button" class="btn btn-secondary" @click="cancel()">Cancelar</button>
	</form>
	<small class="text-muted" v-if="entity.id != null">Id: {{entity.id}}</small>
</div>
