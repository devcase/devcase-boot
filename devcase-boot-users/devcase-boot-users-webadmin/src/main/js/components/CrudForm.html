<div>
	<h1 v-if="value.id == null">{{$polyglot.t('action.create')}}</h1>
	<h1 v-if="value.id != null">{{$polyglot.t('action.edit')}}</h1>
	<form v-customvalidation @validsubmit="save(value)">
	
		<input-field v-for="field in fields" v-bind:field="field" v-model="value[field.name]"></input-field>
		<slot></slot>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<button type="button" class="btn btn-secondary" @click="cancel()">Cancelar</button>
	</form>
	<small class="text-muted" v-if="value.id != null">Id: {{value.id}}</small>
</div>
